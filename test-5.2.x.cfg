[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/test-5.2.x.cfg
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg
    base.cfg
    sources.cfg

extensions =
    mr.developer

parts +=
    sphinx-build
    test
    createcoverage

find-links +=
   http://dist.plone.org/release/5.2.1/

package-name = plone.app.mosaic
package-extras = [test]

test-eggs =

[code-analysis]
flake8-ignore =
    W503,
    C812,
    E501,
    C815
