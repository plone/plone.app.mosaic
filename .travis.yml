language: python
python: '2.7'
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- mkdir -p buildout-cache/downloads
- python bootstrap.py -c travis-$PLONE_VERSION.cfg
- bin/buildout -N -t 3 -c travis-$PLONE_VERSION.cfg annotate
- bin/buildout -N -t 3 -c travis-$PLONE_VERSION.cfg
- mkdir -p parts/test/_screenshots
before_script:
- gem install --version 0.8.9 faraday
- gem install travis-artifacts
script:
- bin/test $TEST_OPTIONS
- bin/pybot -d parts/test docs
after_script:
- bin/sphinx-build docs html
- travis-artifacts upload --path html
- travis-artifacts upload --path parts/test
- travis-artifacts upload --target-path latest --path html
- travis-artifacts upload --target-path latest --path parts/test
- 'echo "Sphinx: http://plone-app-mosaic.s3-website-us-east-1.amazonaws.com/artifacts/${TRAVIS_BUILD_NUMBER}/${TRAVIS_JOB_NUMBER}/"'
- 'echo "Robot: http://plone-app-mosaic.s3-website-us-east-1.amazonaws.com/artifacts/${TRAVIS_BUILD_NUMBER}/${TRAVIS_JOB_NUMBER}/robot_report.html"'
