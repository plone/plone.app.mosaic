[buildout]
extends = http://dist.plone.org/release/5.0.5/versions.cfg
unzip = true
newest = false
versions = versions
prefer-final = true
relative-paths = true
# develop = .

find-links +=
    http://effbot.org/downloads/

parts =
    instance
    demosite

[versions]
setuptools =
zc.buildout =
collective.themefragments = 2.0.0rc1
collective.themesitesetup = 1.3.2
plone.app.blocks = 4.0.6
plone.app.drafts = 1.1.1
plone.app.mosaic = 2.0rc5
plone.app.standardtiles = 2.1.0
plone.app.tiles = 3.0.3
plone.subrequest = 1.8
plone.tiles = 1.8.2

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
eggs =
    Pillow
    Plone
    plone.app.mosaic
    collective.themefragments
    collective.themesitesetup
    collective.dexteritytextindexer
    RelStorage==1.6.3
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS
zcml =
    plone.app.mosaic-meta:sitelayouts-meta.zcml
    plone.app.mosaic:sitelayouts-bs3demo.zcml


[demosite]
recipe = collective.recipe.plonesite
site-id = Plone
instance = instance
profiles-initial =
    plone.app.mosaic:default
    collective.themefragments:default
