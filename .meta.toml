# See the inline comments on how to expand/tweak this configuration file
[meta]
template = "default"
commit-id = "2.2.2"

[pyproject]
codespell_ignores = "foo,bar"
codespell_skip = "*.min.js,*.min.js.map,*.min.css.map,*.svg,yarn.lock,*.json,*/tiles.xml"

[gitignore]
extra_lines = """
robot_*
test_*
forest.*
"""

[pre_commit]
zpretty_extra_lines = """
        args: ["src/", ]
"""

[github]
jobs = [
    "qa",
    "coverage",
    "release",
]

[tox]
test_matrix = {"6.0" = ["3.13", "3.10"]}
