# Generated from:
# https://github.com/plone/meta/tree/master/config/default
[tox]
# We need 4.4.0 for constrain_package_deps.
min_version = 4.4.0
envlist =
    format
    lint
    test

[testenv]
allowlist_externals =
    sh

[testenv:format]
description = automatically reformat code
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a pyupgrade
    pre-commit run -a isort
    pre-commit run -a black

[testenv:lint]
description = run linters that will help improve the code style
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a

[testenv:dependencies]
description = check if the package defines all its dependencies
skip_install = true
deps =
    build
    z3c.dependencychecker==2.11
commands =
    python -m build --sdist --no-isolation
    dependencychecker

[testenv:dependencies-graph]
description = generate a graph out of the package's dependencies
deps =
    pipdeptree==2.5.1
    graphviz  # optional dependency of pipdeptree
commands =
    sh -c 'pipdeptree --exclude setuptools,wheel,pipdeptree,zope.interface,zope.component --graph-output svg > dependencies.svg'

[testenv:test]
use_develop = true
constrain_package_deps = true
set_env = ROBOT_BROWSER=headlesschrome
deps =
    zope.testrunner
    -c https://dist.plone.org/release/6.0-dev/constraints.txt
commands =
    zope-testrunner --all --test-path={toxinidir} -s plone.app.mosaic {posargs}
extras =
    test

[testenv:coverage]
use_develop = true
constrain_package_deps = true
set_env = ROBOT_BROWSER=headlesschrome
deps =
    coverage
    zope.testrunner
    -c https://dist.plone.org/release/6.0-dev/constraints.txt
commands =
    coverage run {envbindir}/zope-testrunner --all --test-path={toxinidir} -s plone.app.mosaic {posargs}
    coverage report -m --format markdown
extras =
    test
