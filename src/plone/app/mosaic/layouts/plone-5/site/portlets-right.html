<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-gridsystem="deco">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link data-tile="./@@plone.app.standardtiles.headtitle"/>
  <link data-tile="./@@plone.app.standardtiles.stylesheets"/>
  <link data-tile="./@@plone.app.standardtiles.javascripts"/>
  <link data-tile="./@@plone.app.standardtiles.faviconlink"/>
  <link data-tile="./@@plone.app.standardtiles.searchlink"/>
  <link data-tile="./@@plone.app.standardtiles.authorlink"/>
  <link data-tile="./@@plone.app.standardtiles.dublincore"/>
  <link data-tile="./@@plone.app.standardtiles.navigationlink"/>
  <link data-tile="./@@plone.app.standardtiles.rsslink"/>
  <link data-tile="./@@plone.app.standardtiles.canonical_url"/>
  <meta name="generator" content="Plone - http://plone.org"/>
</head>
<body id="visual-portal-wrapper">

<div data-tile="./@@plone.app.standardtiles.toolbar"></div>

<div data-grid='{"type": "row"}'>
  <div data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 1, "width": 16}}}'>
    <header id="portal-top">
      <div id="portal-header">
        <div data-tile="./@@plone.app.standardtiles.skip_links"></div>
        <div data-tile="./@@plone.app.standardtiles.languageselector"></div>
        <div data-tile="./@@plone.app.standardtiles.logo"></div>
        <div data-tile="./@@plone.app.standardtiles.searchbox"></div>
      </div>
      <div data-tile="./@@plone.app.standardtiles.anontools"></div>
    </header>
  </div>
</div>

<div data-grid='{"type": "row"}'>
  <div data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 1, "width": 16}}}'>
    <div id="portal-mainnavigation">
      <div data-tile="./@@plone.app.standardtiles.global_sections"></div>
    </div>
  </div>
</div>

<div data-grid='{"type": "row"}'>
  <div data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 1, "width": 16}}}'>
    <aside id="global_statusmessage" data-slots="> global_statusmessage">
      <div data-tile="./@@plone.app.standardtiles.global_statusmessage"></div>
    </aside>
  </div>
</div>

<div data-grid='{"type": "row"}'>
  <div data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 1, "width": 16}}}'>
    <section id="viewlet-above-content">
      <div data-tile="./@@plone.app.standardtiles.path_bar"></div>
      <div data-tile="./@@plone.app.standardtiles.lockinfo"></div>
    </section>
  </div>
</div>

<div data-grid='{"type": "row"}'>
  <div data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 1, "width": 12}}}'>
    <article id="portal-column-content">
      <article id="content" data-panel="content" data-slots="content">
        <div data-slots="body > header *">
          <header data-slots="main > * content-core">
            <div data-tile="./@@plone.app.standardtiles.field?field=IDublinCore-title"
                 data-slots="content-title">
            </div>
            <div data-tile="./@@plone.app.standardtiles.field?field=IDublinCore-description"
                 data-slots="content-description">
            </div>
          </header>
        </div>
      </article>
      <footer>
        <div data-tile="./@@plone.app.standardtiles.viewletmanager/below-content?manager=plone.belowcontent"></div>
      </footer>
    </article>
  </div>
  <div data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 13, "width": 4}}}'>
    <aside id="portal-column-two">
      <div data-tile="./@@plone.app.standardtiles.portletmanager/right-portlets?manager=plone.rightcolumn"
           data-slots="portal-column-two"></div>
      <div data-panel="rightcolumn"></div>
    </aside>
  </div>
</div>

<div data-grid='{"type": "row"}'>
  <div data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x":1, "width": 16}}}'>
    <footer id="portal-footer-wrapper">
      <div data-tile="./@@plone.app.standardtiles.portletmanager/footer-portlets?manager=plone.footerportlets"></div>
    </footer>
  </div>
</div>

</body>
</html>
