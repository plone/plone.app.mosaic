<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link data-tile="./@@plone.app.standardtiles.headtitle"/>
    <link data-tile="./@@plone.app.standardtiles.stylesheets"/>
    <link data-tile="./@@plone.app.standardtiles.javascripts"/>
    <link data-tile="./@@plone.app.standardtiles.faviconlink"/>
    <link data-tile="./@@plone.app.standardtiles.searchlink"/>
    <link data-tile="./@@plone.app.standardtiles.authorlink"/>
    <link data-tile="./@@plone.app.standardtiles.dublincore"/>
    <link data-tile="./@@plone.app.standardtiles.navigationlink"/>
    <link data-tile="./@@plone.app.standardtiles.rsslink"/>
    <link data-tile="./@@plone.app.standardtiles.canonical_url"/>
    <meta name="generator" content="Plone - http://plone.org"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    a.navbar-brand img { max-height: 20px; }
    body.mosaic-enabled { margin-top: 60px; }
    body.mosaic-enabled .navbar { display: none; }
    .documentDescription {Â margin: 0px 0px 10px; }
    .jumbotron .documentDescription {
      margin-bottom: 15px;
      font-size: 21px;
      font-weight: 200;
    }
    </style>
  </head>
  <body>
    <div data-tile="./@@plone.app.standardtiles.toolbar"></div>

    <nav class="navbar navbar-inverse navbar-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"
             data-tile="./@@plone.app.standardtiles.logo"
             data-rules="/++sitelayout++bs3demo/rules.xml">
            Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav"
              data-tile="./@@plone.app.standardtiles.global_sections"
              data-rules="/++sitelayout++bs3demo/rules.xml">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container" data-panel="jumbotron">
        <h1 data-tile="./@@plone.app.standardtiles.title">
          Hello, world!
        </h1>
        <p data-tile="./@@plone.app.standardtiles.description">
          This is a template for a simple marketing or informational website.
          It includes a large callout called a jumbotron and three supporting pieces of content.
          Use it as a starting point to create something more unique.
        </p>
      </div>
    </div>

    <div class="container" id="content" data-panel="content" data-slots="content">
      <div data-slots="body > header *">
        <header data-slots="main > * content-core">
          <div data-tile="./@@plone.app.standardtiles.title"
               data-slots="content-title">
          </div>
          <div data-tile="./@@plone.app.standardtiles.description"
               data-slots="content-description">
          </div>
        </header>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
